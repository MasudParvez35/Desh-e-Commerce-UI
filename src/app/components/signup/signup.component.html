<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <div class="form-group">
        <label for="userName">Username:</label>
        <input type="text" id="userName" formControlName="userName" placeholder="Enter username">
        <small *ngIf="signupForm.get('userName')?.invalid && signupForm.get('userName')?.touched">
          Username must be at least 3 characters long.
        </small>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter password">
        <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password must be at least 6 characters long.
        </small>
      </div>
  
      <button type="submit" class="btn-signup" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
  </div>
