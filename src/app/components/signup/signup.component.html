<div class="parent">
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form [formGroup]="signupForm" class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" formControlName="userName" class="login__input" placeholder="User name">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" formControlName="password" class="login__input" placeholder="Password">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-image"></i>
                        <input type="file" (change)="onFileSelected($event)" class="login__input">
                    </div>                    
                    <button class="button login__submit" (click)="onSignup()" [disabled]="signupForm.invalid">
                        <span class="button__text">Sign Up</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</div>
